<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin the Fun Wheel</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#6c5ce7">
  <style>
    /* CSS from previous implementation */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    :root {
      --bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --fg: #2d3436;
      --primary: #6c5ce7;
      --primary-700: #5649c9;
      --card: #ffffff;
      --muted: #636e72;
      --shadow: 0 10px 30px rgba(0,0,0,0.1);
      --shadow-lg: 0 20px 40px rgba(0,0,0,0.15);
      --rainbow: linear-gradient(90deg, 
        #ff7675 0%, #fd79a8 20%, 
        #a29bfe 40%, #74b9ff 60%, 
        #55efc4 80%, #ffeaa7 100%);
    }
    
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--fg);
      background: var(--bg);
      min-height: 100vh;
    }
    
    .app {
      max-width: 800px;
      margin: 0 auto;
      padding: 24px 16px;
    }
    
    header {
      text-align: center;
      margin: 10px 0 20px;
    }
    
    h1 {
      margin: 0 0 6px;
      font-size: clamp(24px, 5vw, 40px);
      background: var(--rainbow);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 800;
    }
    
    .tagline {
      margin: 0;
      color: var(--muted);
      font-size: 16px;
      font-weight: 500;
    }
    
    .wheel-wrap {
      position: relative; 
      display: grid; 
      place-items: center; 
      margin: 30px auto; 
      width: min(400px, 100%);
    }
    
    #wheel {
      border: 10px solid #fff;
      border-radius: 50%;
      background: #fff;
      width: 340px;
      height: 340px;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease;
      max-width: 100%;
    }
    
    #pointer {
      position: absolute; 
      top: -12px;
      width: 0; 
      height: 0; 
      border-left: 16px solid transparent;
      border-right: 16px solid transparent;
      border-top: 24px solid #ff4757;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
      z-index: 10;
    }
    
    #spin-btn {
      position: absolute;
      bottom: -20px;
      transform: translateY(100%);
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 14px 28px;
      cursor: pointer;
      font-weight: 700;
      font-size: 18px;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      z-index: 5;
    }
    
    #spin-btn:hover, #spin-btn:focus {
      background: var(--primary-700);
      transform: translateY(100%) scale(1.05);
    }
    
    #spin-btn:active {
      transform: translateY(100%) scale(0.95);
    }
    
    #confetti {
      position: absolute;
      inset: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }
    
    .controls {
      background: var(--card);
      padding: 20px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }
    
    .controls h2 {
      margin: 0 0 16px;
      font-size: 22px;
      color: var(--primary);
      text-align: center;
    }
    
    .row {
      display: flex;
      gap: 10px;
      margin: 12px 0;
      flex-wrap: wrap;
    }
    
    input {
      flex: 1;
      min-width: 200px;
      padding: 12px 16px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      outline: none;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      border-color: var(--primary);
    }
    
    button {
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    
    .primary {
      background: var(--primary);
      color: white;
    }
    
    .primary:hover, .primary:focus {
      background: var(--primary-700);
      transform: translateY(-2px);
    }
    
    .secondary {
      background: #e0e7ff;
      color: var(--primary);
    }
    
    .secondary:hover, .secondary:focus {
      background: #c7d2fe;
      transform: translateY(-2px);
    }
    
    .ghost {
      background: #f8f9fa;
      color: var(--muted);
    }
    
    .ghost:hover, .ghost:focus {
      background: #e9ecef;
      transform: translateY(-2px);
    }
    
    #options-list {
      list-style: none;
      margin: 16px 0 0;
      padding: 0;
      display: grid;
      gap: 8px;
    }
    
    #options-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      transition: all 0.2s;
    }
    
    #options-list li:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }
    
    #options-list li .actions {
      display: flex;
      gap: 6px;
    }
    
    #options-list li button {
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
    }
    
    #result {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    
    #result.visible {
      opacity: 1;
      pointer-events: all;
    }
    
    #result .card {
      background: var(--card);
      padding: 30px;
      border-radius: 20px;
      width: min(90%, 400px);
      text-align: center;
      box-shadow: var(--shadow-lg);
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }
    
    #result.visible .card {
      transform: scale(1);
    }
    
    #result h3 {
      margin: 0 0 12px;
      font-size: 24px;
      color: var(--primary);
    }
    
    #result p {
      font-size: 24px;
      margin: 0 0 20px;
      font-weight: 600;
    }
    
    #close-result {
      background: var(--primary);
      color: #fff;
      padding: 10px 24px;
      border-radius: 50px;
    }
    
    footer {
      margin: 24px 0;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
    }
    
    footer a {
      color: var(--primary);
      text-decoration: none;
    }
    
    footer a:hover {
      text-decoration: underline;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .app {
        padding: 16px 12px;
      }
      
      #wheel {
        width: 280px;
        height: 280px;
      }
      
      .controls {
        padding: 16px;
      }
      
      .row {
        flex-direction: column;
      }
      
      input {
        min-width: 100%;
      }
      
      #options-list li {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      #options-list li .actions {
        align-self: flex-end;
      }
    }
    
    @media (max-width: 400px) {
      #wheel {
        width: 240px;
        height: 240px;
      }
      
      #spin-btn {
        padding: 12px 20px;
        font-size: 16px;
      }
    }
    
    /* Sound controls */
    .sound-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    
    .sound-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      display: grid;
      place-items: center;
      cursor: pointer;
      box-shadow: var(--shadow);
      border: none;
    }
    
    /* Install button */
    #installBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: var(--shadow);
      z-index: 10;
      display: none;
    }
    
    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>üé° Spin the Fun Wheel</h1>
      <p class="tagline">Customize slices ‚Ä¢ Spin ‚Ä¢ Celebrate üéâ</p>
    </header>

    <main>
      <div class="wheel-wrap">
        <canvas id="wheel" width="340" height="340" aria-label="Spin wheel canvas"></canvas>
        <button id="spin-btn" class="primary">SPIN</button>
        <div id="pointer" aria-hidden="true"></div>
        <canvas id="confetti" width="400" height="400" aria-hidden="true"></canvas>
      </div>

      <section class="controls">
        <h2>Customize Wheel</h2>
        <div class="row">
          <input id="new-option" placeholder="Add an option e.g., Truth, Prize, Push-ups" />
          <button id="add-option" class="primary">Add</button>
        </div>

        <ul id="options-list" aria-live="polite"></ul>

        <div class="row">
          <button id="save-wheel" class="secondary">Save Wheel</button>
          <button id="reset-btn" class="ghost">Reset to Default</button>
        </div>
      </section>

      <section id="result" role="dialog" aria-modal="true" aria-labelledby="result-title">
        <div class="card">
          <h3 id="result-title">Result</h3>
          <p id="result-text">...</p>
          <button id="close-result">OK</button>
        </div>
      </section>

      <footer>
        
        <span>Made by Shinto PC</span>
      </footer>
    </main>
  </div>

  <!-- Install button -->
  <button id="installBtn">Install App</button>
  
  <!-- Sound controls -->
  <div class="sound-controls">
    <button id="muteBtn" class="sound-btn">üîä</button>
  </div>

  <script>
    // Spin the Fun Wheel - PWA
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin-btn");
    const resultModal = document.getElementById("result");
    const resultText = document.getElementById("result-text");
    const closeResult = document.getElementById("close-result");
    const addBtn = document.getElementById("add-option");
    const newOptionInput = document.getElementById("new-option");
    const optionsList = document.getElementById("options-list");
    const resetBtn = document.getElementById("reset-btn");
    const saveBtn = document.getElementById("save-wheel");
    const confettiCanvas = document.getElementById("confetti");
    const cctx = confettiCanvas.getContext("2d");
    const muteBtn = document.getElementById("muteBtn");
    const installBtn = document.getElementById("installBtn");

    // Vibrant color palette for wheel slices
    const colors = [
      "#ff7675", "#fd79a8", "#a29bfe", 
      "#74b9ff", "#55efc4", "#ffeaa7",
      "#fab1a0", "#fdcb6e", "#e17055",
      "#00cec9", "#81ecec", "#dfe6e9"
    ];

    let options = JSON.parse(localStorage.getItem("wheelOptions")) || [
      "Truth",
      "Dare",
      "Prize üéÅ",
      "Sing a Song üé§",
      "Dance üíÉ",
      "Joke üòÇ",
    ];

    // Sound variables
    let audioContext;
    let tickSound;
    let winSound;
    let isMuted = false;

    // Initialize audio
    function initAudio() {
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Create tick sound
        function createTickSound() {
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.type = 'sine';
          oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
          oscillator.frequency.exponentialRampToValueAtTime(300, audioContext.currentTime + 0.1);
          
          gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.start();
          oscillator.stop(audioContext.currentTime + 0.1);
          
          return oscillator;
        }
        
        // Create win sound
        function createWinSound() {
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.type = 'sine';
          oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
          oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
          oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
          
          gainNode.gain.setValueAtTime(0, audioContext.currentTime);
          gainNode.gain.linearRampToValueAtTime(0.5, audioContext.currentTime + 0.05);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.start();
          oscillator.stop(audioContext.currentTime + 0.5);
          
          return oscillator;
        }
        
        // Store sound creation functions
        tickSound = createTickSound;
        winSound = createWinSound;
        
      } catch (e) {
        console.error("Audio initialization failed:", e);
        // Fallback to no sound
        tickSound = () => {};
        winSound = () => {};
      }
    }

    // Play sound functions
    function playTick() {
      if (!isMuted && tickSound) {
        tickSound();
      }
    }

    function playWin() {
      if (!isMuted && winSound) {
        winSound();
      }
    }

    // Toggle mute
    muteBtn.addEventListener("click", () => {
      isMuted = !isMuted;
      muteBtn.textContent = isMuted ? "üîá" : "üîä";
      localStorage.setItem("wheelMuted", isMuted);
    });

    // Load mute state
    if (localStorage.getItem("wheelMuted") === "true") {
      isMuted = true;
      muteBtn.textContent = "üîá";
    }

    let angle = 0;
    let spinning = false;
    let lastTick = -1;

    // ----- Draw Wheel -----
    function drawWheel() {
      const W = canvas.width, H = canvas.height;
      const cx = W/2, cy = H/2, r = Math.min(W,H)/2 - 5;

      ctx.clearRect(0,0,W,H);

      // Draw wheel background with subtle gradient
      const gradient = ctx.createRadialGradient(cx, cy, 5, cx, cy, r);
      gradient.addColorStop(0, '#ffffff');
      gradient.addColorStop(1, '#f8f9fa');
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(cx, cy, r, 0, Math.PI * 2);
      ctx.fill();
      
      // Draw outer ring
      ctx.strokeStyle = '#6c5ce7';
      ctx.lineWidth = 8;
      ctx.beginPath();
      ctx.arc(cx, cy, r, 0, Math.PI * 2);
      ctx.stroke();

      const slices = Math.max(1, options.length);
      const sliceAngle = (2 * Math.PI) / slices;

      for (let i=0; i<slices; i++) {
        // slice
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, r, i*sliceAngle, (i+1)*sliceAngle);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.strokeStyle = "#ffffff";
        ctx.lineWidth = 2;
        ctx.stroke();

        // text
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(i*sliceAngle + sliceAngle/2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#2d3436";
        ctx.font = "bold 14px 'Segoe UI', system-ui, Arial";
        // limit text length
        const label = String(options[i]).slice(0, 20);
        ctx.fillText(label, r - 20, 6);
        ctx.restore();
      }
      
      // Draw center circle
      ctx.fillStyle = '#6c5ce7';
      ctx.beginPath();
      ctx.arc(cx, cy, 15, 0, Math.PI * 2);
      ctx.fill();
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = 3;
      ctx.stroke();
    }
    drawWheel();

    // ----- Spin Logic -----
    function spinWheel() {
      if (spinning || options.length === 0) return;
      spinning = true;
      lastTick = -1;
      resultModal.classList.remove("visible");

      const spinTime = 4200; // ms
      const baseTurns = 3; // full rotations
      const extra = Math.random() * 360;
      const target = baseTurns * 360 + extra;

      const start = performance.now();

      function easeOutCubic(t){ return 1 - Math.pow(1 - t, 3); }

      function animate(now){
        const t = Math.min((now - start) / spinTime, 1);
        const eased = easeOutCubic(t);
        const current = target * eased;
        angle = current;

        // draw rotated
        ctx.save();
        ctx.translate(canvas.width/2, canvas.height/2);
        ctx.rotate((angle * Math.PI) / 180);
        ctx.translate(-canvas.width/2, -canvas.height/2);
        drawWheel();
        ctx.restore();

        tickOnSlice(angle);

        if (t < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          showResult();
        }
      }

      requestAnimationFrame(animate);
    }

    // Play tick sound whenever pointer passes a slice boundary
    function tickOnSlice(currentAngleDeg){
      const sliceDeg = 360 / Math.max(1, options.length);
      const sliceIndex = Math.floor((currentAngleDeg % 360) / sliceDeg);
      if (sliceIndex !== lastTick){
        playTick();
        lastTick = sliceIndex;
      }
    }

    // ----- Result -----
    function showResult(){
      const sliceDeg = 360 / Math.max(1, options.length);
      const idx = options.length - Math.floor(((angle % 360) / sliceDeg)) - 1;
      const selected = options[(idx + options.length) % options.length];
      resultText.textContent = `üéâ ${selected}`;
      resultModal.classList.add("visible");

      playWin();
      fireConfetti();
    }

    closeResult.addEventListener("click", () => {
      resultModal.classList.remove("visible");
    });

    // ----- Options list UI -----
    function refreshList(){
      optionsList.innerHTML = "";
      options.forEach((opt, i) => {
        const li = document.createElement("li");
        const span = document.createElement("span");
        span.textContent = opt;

        const actions = document.createElement("div");
        actions.className = "actions";
        const up = document.createElement("button");
        up.textContent = "‚¨ÜÔ∏è";
        up.title = "Move up";
        up.onclick = () => { if (i>0) { [options[i-1], options[i]] = [options[i], options[i-1]]; save(); refreshList(); drawWheel(); } };

        const down = document.createElement("button");
        down.textContent = "‚¨áÔ∏è";
        down.title = "Move down";
        down.onclick = () => { if (i<options.length-1) { [options[i+1], options[i]] = [options[i], options[i+1]]; save(); refreshList(); drawWheel(); } };

        const edit = document.createElement("button");
        edit.textContent = "‚úèÔ∏è";
        edit.title = "Edit";
        edit.onclick = () => {
          const v = prompt("Edit option:", options[i]);
          if (v !== null){
            options[i] = v.trim() || options[i];
            save(); refreshList(); drawWheel();
          }
        };

        const del = document.createElement("button");
        del.textContent = "üóëÔ∏è";
        del.title = "Delete";
        del.onclick = () => { options.splice(i,1); save(); refreshList(); drawWheel(); };

        actions.append(up, down, edit, del);
        li.append(span, actions);
        optionsList.appendChild(li);
      });
    }
    refreshList();

    addBtn.addEventListener("click", () => {
      const v = newOptionInput.value.trim();
      if (!v) return;
      options.push(v);
      newOptionInput.value = "";
      save(); refreshList(); drawWheel();
    });

    newOptionInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        addBtn.click();
      }
    });

    saveBtn.addEventListener("click", save);
    function save(){
      localStorage.setItem("wheelOptions", JSON.stringify(options));
      // Show a quick confirmation
      saveBtn.textContent = "Saved!";
      setTimeout(() => {
        saveBtn.textContent = "Save Wheel";
      }, 1000);
    }

    // reset
    resetBtn.addEventListener("click", () => {
      if (confirm("Reset to default options? This cannot be undone.")) {
        options = ["Truth","Dare","Prize üéÅ","Sing a Song üé§","Dance üíÉ","Joke üòÇ"];
        save(); refreshList(); drawWheel();
      }
    });

    // ----- Confetti -----
    let confetti = [];
    function fireConfetti(){
      const N = 200;
      const W = confettiCanvas.width;
      const H = confettiCanvas.height;
      confetti = [];
      const shapes = ["circle", "square", "rect"];
      for (let i=0;i<N;i++){
        confetti.push({
          x: Math.random()*W,
          y: -10 - Math.random()*40,
          vx: (Math.random()-0.5)*4,
          vy: 2 + Math.random()*3,
          size: 4 + Math.random()*6,
          rot: Math.random()*Math.PI*2,
          vr: (Math.random()-0.5)*0.2,
          life: 60 + Math.random()*60,
          color: colors[Math.floor(Math.random() * colors.length)],
          shape: shapes[Math.floor(Math.random() * shapes.length)]
        });
      }
      animateConfetti();
    }

    function animateConfetti(){
      const W = confettiCanvas.width;
      const H = confettiCanvas.height;
      cctx.clearRect(0,0,W,H);
      let alive = 0;
      for (const p of confetti){
        if (p.life <= 0) continue;
        alive++;
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.03;
        p.rot += p.vr;
        p.life--;

        cctx.save();
        cctx.translate(p.x, p.y);
        cctx.rotate(p.rot);
        cctx.fillStyle = p.color;
        
        if (p.shape === "circle") {
          cctx.beginPath();
          cctx.arc(0, 0, p.size/2, 0, Math.PI * 2);
          cctx.fill();
        } else if (p.shape === "square") {
          cctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
        } else {
          cctx.fillRect(-p.size/2, -p.size/4, p.size, p.size/2);
        }
        
        cctx.restore();
      }
      if (alive > 0){
        requestAnimationFrame(animateConfetti);
      } else {
        cctx.clearRect(0,0,W,H);
      }
    }

    // ----- PWA Installation -----
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the mini-infobar from appearing on mobile
      e.preventDefault();
      // Stash the event so it can be triggered later
      deferredPrompt = e;
      // Show the install button
      installBtn.style.display = 'block';
      
      installBtn.addEventListener('click', () => {
        // Hide the install button
        installBtn.style.display = 'none';
        // Show the install prompt
        deferredPrompt.prompt();
        // Wait for the user to respond to the prompt
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      });
    });

    // ----- Service Worker Registration -----
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }

    // ----- Initialize App -----
    function initApp() {
      // Initialize audio on first user interaction
      document.body.addEventListener('click', function init() {
        initAudio();
        document.body.removeEventListener('click', init);
      }, { once: true });
      
      // accessibility: spin on Enter
      document.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !spinning) spinWheel();
      });
      spinBtn.addEventListener("click", spinWheel);
      
      // Handle touch events for mobile
      let touchStartY = 0;
      canvas.addEventListener('touchstart', e => {
        touchStartY = e.touches[0].clientY;
      });
      
      canvas.addEventListener('touchend', e => {
        if (!spinning && e.changedTouches[0].clientY - touchStartY < -50) {
          spinWheel();
        }
      });
    }

    // Start the app
    initApp();
  </script>
</body>
</html>
